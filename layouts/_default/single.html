{{ partial "header.html" . }}
<article class="article-content">
    <h1 class="article-title">{{ .Title }}</h1>
    <p class="article-info">
      on <strong>{{ .Date.Format "Mon, Jan 02, 2006" }}</strong> by <strong>{{ .Site.Author.name }}</strong>
    </p>
    {{ .Content }}
</article>
{{ partial "footer.html" . }}
